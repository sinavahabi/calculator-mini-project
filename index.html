<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <input type="text" placeholder="0" id="display">
        <div class="row">
            <input type="button" value="C" name="clear" class="red">
            <input type="button" value="del" name="delete">
            <input type="button" value="rnd" name="round">
            <input type="button" value="fl" name="floor">
            <input type="button" value="ce" name="ceil">
        </div>
        <div class="row">
            <input type="button" value="9" name="b9">
            <input type="button" value="8" name="b8">
            <input type="button" value="7" name="b7">
            <input type="button" value="+" name="plus">
            <input type="button" value="âˆš" name="root">
        </div>
        <div class="row">
            <input type="button" value="6" name="b6">
            <input type="button" value="5" name="b5">
            <input type="button" value="4" name="b4">
            <input type="button" value="-" name="minus">
            <input type="button" value="|X|" name="absolute">
        </div>
        <div class="row">
            <input type="button" value="3" name="b3">
            <input type="button" value="2" name="b2">
            <input type="button" value="1" name="b1">
            <input type="button" value="*" name="asterisk">
            <input type="button" value="^" name="pow">
        </div>
        <div class="row">
            <input type="button" value="0" name="b0">
            <input type="button" value="." name="dot">
            <input type="button" value="/" name="division">
            <input type="button" value="=" name="equal" class="green">
        </div>
    </div>
    <script></script>
</body>

</html>
